<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSummarizer | AI Workspace</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container" id="appContainer">
        <aside class="sidebar" id="sidebar">
            <div class="logo-section">
                <i class="fa-solid fa-brain logo-icon"></i>
                <h2>EduSummarizer</h2>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-btn active" id="newNoteBtn">
                    <i class="fa-solid fa-plus"></i> New Note
                </button>
                
                <div class="nav-section">
                    <button class="nav-btn" id="historyToggle">
                        <i class="fa-solid fa-clock-rotate-left"></i> History
                    </button>
                    <div id="historyList" class="nav-list" style="display: none;"></div>
                </div>

                <div class="nav-section">
                    <button class="nav-btn" id="savedToggle">
                        <i class="fa-solid fa-bookmark"></i> Saved Notes
                    </button>
                    <div id="savedList" class="nav-list" style="display: none;"></div>
                </div>
            </nav>

            <div class="sidebar-bottom">
                <div class="user-card">
                    <div class="user-avatar">YS</div>
                    <div class="user-info">
                        <span class="name">Yuvraj Singh</span>
                        <span class="role">Developer Mode</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="top-header" id="topHeader">
                <div class="header-titles">
                    <h1>Workspace</h1>
                </div>
                <div class="header-actions">
                    
                    <label class="switch">
                        <input type="checkbox" id="themeCheckbox">
                        <span class="slider">
                            <span class="sun-moon">
                                <span class="moon-dot"></span>
                            </span>
                            <span class="stars">
                                <svg id="star-1" class="star" viewBox="0 0 20 20"><path d="M10 0 L13 7 L20 10 L13 13 L10 20 L7 13 L0 10 L7 7 Z"></path></svg>
                                <svg id="star-2" class="star" viewBox="0 0 20 20"><path d="M10 0 L13 7 L20 10 L13 13 L10 20 L7 13 L0 10 L7 7 Z"></path></svg>
                                <svg id="star-3" class="star" viewBox="0 0 20 20"><path d="M10 0 L13 7 L20 10 L13 13 L10 20 L7 13 L0 10 L7 7 Z"></path></svg>
                                <svg id="star-4" class="star" viewBox="0 0 20 20"><path d="M10 0 L13 7 L20 10 L13 13 L10 20 L7 13 L0 10 L7 7 Z"></path></svg>
                            </span>
                        </span>
                    </label>

                    <button class="action-btn secondary" id="focusBtn" title="Focus Mode">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                    
                    <button class="action-btn secondary" id="pdfBtn" title="Export PDF">
                        <i class="fa-solid fa-file-pdf"></i> PDF
                    </button>
                    
                    <button class="action-btn primary" id="processBtn">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Refine
                    </button>
                </div>
            </header>

            <div class="workspace" id="workspace">
                <div class="panel input-panel" id="inputPanel">
                    <div class="panel-head">
                        <div class="head-left">
                            <span class="panel-title"><i class="fa-regular fa-keyboard"></i> Input</span>
                            <button id="micBtn" class="mic-btn" title="Voice Dictation">
                                <i class="fa-solid fa-microphone"></i>
                            </button>
                        </div>
                        <div class="template-bar">
                            <button class="chip" onclick="setTemplate('general')">General</button>
                            <button class="chip" onclick="setTemplate('flashcard')">Flashcard</button>
                            <button class="chip" onclick="setTemplate('code')">Code</button>
                            <button class="chip" onclick="setTemplate('math')">Math</button>
                        </div>
                    </div>
                    <textarea id="userInput" placeholder="Paste your educational content here for Grok to refine..."></textarea>
                    <div class="panel-footer" id="inputFooter">
                        <span class="status-indicator" id="inputStats">0 words</span>
                    </div>
                </div>

                <div class="panel output-panel" id="outputPanel">
                    <div class="panel-head">
                        <span class="panel-title"><i class="fa-solid fa-robot"></i> AI Summary</span>
                        <div class="panel-actions">
                            
                            <button class="icon-btn" id="visualizeBtn" title="Create Diagram">
                                <i class="fa-solid fa-diagram-project"></i>
                            </button>

                            <button class="icon-btn" id="saveNoteBtn" title="Save to Notebook">
                                <i class="fa-regular fa-bookmark"></i>
                            </button>

                            <button class="icon-btn" id="copyBtn" title="Copy Text">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="aiOutput" class="markdown-content empty-state">
                        <i class="fa-solid fa-sparkles"></i>
                        <p>Ready for refinement</p>
                    </div>

                    <div class="audio-player">
                        <div class="audio-info">
                            <i class="fa-solid fa-podcast"></i> 
                            <span>Podcast Mode</span>
                        </div>
                        <div class="audio-controls">
                            <button class="audio-btn" id="stopAudioBtn"><i class="fa-solid fa-stop"></i></button>
                            <button class="audio-btn main-play" id="playAudioBtn"><i class="fa-solid fa-play"></i></button>
                            <button class="audio-btn speed" id="speedBtn">1x</button>
                        </div>
                    </div>
                </div>
            </div>

            <button id="exitFocusBtn" class="hidden"><i class="fa-solid fa-compress"></i> Exit Focus</button>
        </main>
    </div>

    <div id="cmdPalette" class="palette-overlay hidden">
        <div class="palette-modal">
            <div class="palette-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="cmdInput" placeholder="Type a color (e.g. 'Neon Purple')..." autocomplete="off">
                <span class="palette-shortcut">Esc</span>
            </div>
            <div class="palette-results" id="cmdResults"></div>
            <div class="palette-footer">
                <span><kbd>↑↓</kbd> Navigate</span>
                <span><kbd>↵</kbd> Select</span>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Action Complete</div>
    
    <script src="script.js"></script>
</body>
</html>
