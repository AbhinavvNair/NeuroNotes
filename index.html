<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSummariser Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar" id="sidebar">
            <div class="logo-section">
                <i class="fa-solid fa-brain"></i> EduSummariser
            </div>

            <div class="nav-menu">
                <button class="nav-btn active">
                    <i class="fa-solid fa-pen-to-square"></i> Workspace
                </button>
                <button class="nav-btn" id="historyToggle">
                    <i class="fa-solid fa-clock-rotate-left"></i> History
                    <i class="fa-solid fa-chevron-down arrow"></i>
                </button>
                <div class="nav-list" id="historyList" style="display:none;">
                    <div class="list-item">Physics Notes</div>
                    <div class="list-item">History Essay</div>
                </div>
            </div>

            <div class="sidebar-bottom">
                <div class="user-card">
                    <div class="user-avatar">A</div>
                    <div class="user-info">
                        <span class="name">Abhinav</span>
                        <span class="role">Student</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-titles">
                    <h1>Dashboard</h1>
                    <span class="badge">Model: EduLLM-Mini</span>
                </div>
                <div class="header-actions">
                    <button class="action-btn secondary" id="settingsBtn"><i class="fa-solid fa-gear"></i></button>
                    <button class="action-btn primary"><i class="fa-solid fa-share-nodes"></i> Export</button>
                </div>
            </header>

            <div class="workspace">
                
                <div class="panel">
                    <div class="panel-head">
                        <span class="panel-title">Raw Input</span>
                        <span class="stats-text" id="inputStats">0 words</span>
                    </div>
                    <textarea id="userInput" placeholder="Paste your notes here, or ask a question (e.g., 'Explain Quantum Physics')..."></textarea>
                    <div class="panel-footer">
                        <button class="action-btn primary" id="processBtn" style="width:100%">
                            <i class="fa-solid fa-wand-magic-sparkles"></i> Refine with AI
                        </button>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-head">
                        <span class="panel-title">AI Output</span>
                        <div style="display:flex; gap:10px;">
                            <button class="icon-btn" id="visualizeBtn" title="Generate Diagram"><i class="fa-solid fa-diagram-project"></i></button>
                            <button class="icon-btn" id="studyBtn" title="Create Flashcards"><i class="fa-solid fa-graduation-cap"></i></button>
                        </div>
                    </div>
                    <div id="aiOutput" class="markdown-content">
                        <div class="empty-state">
                            <i class="fa-solid fa-robot"></i>
                            <p>AI output will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast">Notification</div>

    <script src="script.js"></script>
</body>
</html>
