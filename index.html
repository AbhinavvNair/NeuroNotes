<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroNotes Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container" id="appContainer">
        <aside class="sidebar" id="sidebar">
            <div class="logo-section">
                <i class="fa-solid fa-layer-group logo-icon"></i>
                <h2>NeuroNotes</h2>
            </div>
            <nav class="nav-menu">
                <button class="nav-btn active" id="newNoteBtn"><i class="fa-solid fa-plus"></i> New Note</button>
                <div class="nav-section">
                    <button class="nav-btn" id="historyToggle"><i class="fa-solid fa-clock-rotate-left"></i> History</button>
                    <div id="historyList" class="nav-list" style="display: none;"></div>
                </div>
                <div class="nav-section">
                    <button class="nav-btn" id="savedToggle"><i class="fa-solid fa-bookmark"></i> Saved</button>
                    <div id="savedList" class="nav-list" style="display: none;"></div>
                </div>
            </nav>
            <div class="sidebar-bottom">
                <div class="user-card">
                    <div class="user-avatar">YS</div>
                    <div class="user-info"><span class="name">Yuvraj Singh</span><span class="role">Pro Plan</span></div>
                </div>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="top-header" id="topHeader">
                <div class="header-titles"><h1>Workspace</h1></div>
                <div class="header-actions">
                    <button class="action-btn secondary" id="focusBtn"><i class="fa-solid fa-expand"></i> Focus</button>
                    <button class="action-btn secondary" id="studyBtn"><i class="fa-solid fa-graduation-cap"></i> Study</button>
                    <button class="action-btn primary" id="processBtn"><i class="fa-solid fa-wand-magic-sparkles"></i> Refine</button>
                </div>
            </header>

            <div class="workspace" id="workspace">
                <div class="panel input-panel" id="inputPanel">
                    <div class="panel-head">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span class="panel-title"><i class="fa-regular fa-keyboard"></i> Input</span>
                            <button id="micBtn" class="mic-btn" title="Voice Dictation"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                        <div class="template-bar">
                            <button class="chip" onclick="setTemplate('general')">General</button>
                            <button class="chip" onclick="setTemplate('flashcard')">Flashcard</button>
                            <button class="chip" onclick="setTemplate('code')">Code</button>
                        </div>
                    </div>
                    <textarea id="userInput" placeholder="Type or click the mic to speak..."></textarea>
                    <div class="panel-footer" id="inputFooter"><span class="status-indicator" id="inputStats">0 words</span></div>
                </div>

                <div class="panel output-panel" id="outputPanel">
                    <div class="panel-head">
                        <span class="panel-title"><i class="fa-solid fa-robot"></i> Output</span>
                        <div class="panel-actions">
                            <button class="icon-btn" id="visualizeBtn"><i class="fa-solid fa-diagram-project"></i></button>
                            <button class="icon-btn" id="copyBtn"><i class="fa-regular fa-copy"></i></button>
                        </div>
                    </div>
                    <div id="aiOutput" class="markdown-content empty-state">
                        <i class="fa-solid fa-layer-group"></i><p>Result appears here</p>
                    </div>
                    <div class="audio-player">
                        <div class="audio-info"><i class="fa-solid fa-podcast"></i> <span>Podcast Mode</span></div>
                        <div class="audio-controls">
                            <button class="audio-btn" id="stopAudioBtn"><i class="fa-solid fa-stop"></i></button>
                            <button class="audio-btn main-play" id="playAudioBtn"><i class="fa-solid fa-play"></i></button>
                            <button class="audio-btn speed" id="speedBtn">1x</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="exitFocusBtn" class="hidden"><i class="fa-solid fa-compress"></i> Exit Focus</button>
        </main>
    </div>
    <div id="toast" class="toast">Action Complete</div>
    <script src="script.js"></script>
</body>
</html>
