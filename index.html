<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSummariser Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="logo-section">
                <i class="fa-solid fa-brain"></i> EduSummariser
            </div>

            <div class="nav-menu">
                <button class="nav-btn active">
                    <i class="fa-solid fa-pen-to-square"></i> Workspace
                </button>
                <button class="nav-btn">
                    <i class="fa-solid fa-clock-rotate-left"></i> History
                </button>
                <button class="nav-btn">
                    <i class="fa-solid fa-gear"></i> Settings
                </button>
            </div>

            <div class="sidebar-bottom">
                <div class="user-card">
                    <div class="user-avatar">A</div>
                    <div class="user-info">
                        <span class="name">Abhinav</span>
                        <span class="role">Admin</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-titles">
                    <h1>Dashboard</h1>
                    <span class="badge">Model: EduLLM-Mini</span>
                </div>
            </header>

            <div class="workspace">
                
                <div class="panel">
                    <div class="panel-head">
                        <span class="panel-title">Raw Input</span>
                    </div>
                    <textarea id="userInput" placeholder="Paste your text here, or start a sentence..."></textarea>
                    <div class="panel-footer">
                        <button class="action-btn primary" id="processBtn">
                            <i class="fa-solid fa-wand-magic-sparkles"></i> Refine with AI
                        </button>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-head">
                        <span class="panel-title">AI Output</span>
                    </div>
                    <div id="aiOutput" class="markdown-content">
                        <div class="empty-state">
                            <i class="fa-solid fa-robot" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <p>AI output will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
